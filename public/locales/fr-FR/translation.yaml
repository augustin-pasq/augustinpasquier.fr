# About
about.title: Tout commence avec un ruban LED
about.text1: En classe de troisième, je me vois mener un projet scolaire dont l'un des objectifs était de contrôler un ruban LED via une carte Arduino. Ce projet, c'est ma première confrontation à la programmation. C'est aussi le déclic qui me fera prendre conscience que c'est dans cette discipline que je veux m'illustrer.
about.text2: |
  Depuis, j'enchaîne les projets et m'investis à fond dans ma passion :

